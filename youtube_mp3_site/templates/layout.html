<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if page_title %}
        <title>Youtube MP3DL - {{ title }}</title>
    {% else %}
        <title>Youtube MP3DL</title>
    {% endif %}
    
</head>
<body>
    <header class="site-header">

      <nav class="font-weight-light navbar navbar-expand-md navbar-dark bg-primary fixed-top">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <a class="navbar-brand" href="{{ url_for('general.home') }}">Youtube MP3 Converter</a>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('general.home') }}">Home</a>
            <a class="nav-item nav-link" href="{{ url_for('download.download_mp3') }}">Download</a>
            <a class="nav-item nav-link" href="{{ url_for('general.about') }}">About</a>
            <a class="nav-item nav-link" href="{{ url_for('contact.send_contact') }}">Contact</a>
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav ml-auto">          
            <a class="nav-item nav-link" style="cursor: pointer;" href="https://www.github.com/nintendude64">
              <img src="{{ url_for('static', filename='img/github_logo.png') }}" alt="github" width="35" />
            </a>
          
          </div>
        </div>

        

      </nav>
    </header>
    {% block content %}
    {% endblock content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
